<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Adhérents</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <!-- Header -->
    <div class="row mt-2">
        <div class="col-12">
            <div class="card bg-info text-white">
                <div class="card-header">
                    <h1>Campus Sportif ESSAT <small>(Espace Administrateur)</small></h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Welcome Message -->
    <div class="row mt-2">
        <div class="col-12">
            <div class="alert alert-warning">
                Bienvenue Mr <b>Med Kilani</b> <a href="#" class="text-danger">(Déconnexion)</a>
            </div>
        </div>
    </div>

    <!-- Sidebar and Main Content -->
    <div class="row mt-3">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="list-group">
                <a routerLink="/terrain" class="list-group-item list-group-item-action active">
                    <span class="fa fa-th-large"></span> Gestion des Terrains
                </a>
                <a routerLink="/adherants" class="list-group-item list-group-item-action">
                    <span class="fa fa-th-large"></span> Gestion des Adhérants
                </a>
                <a routerLink="/reservations" class="list-group-item list-group-item-action">
                    <span class="fa fa-th-large"></span> Gestion des Réservations
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5>Liste des Adhérents</h5>
                </div>

                <div class="card-body">
                    <!-- Loading State -->
                    <div *ngIf="loading" class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div *ngIf="error" class="alert alert-danger">
                        {{ error }}
                    </div>

                    <!-- Adhérents Table -->
                    <table class="table table-hover" *ngIf="!loading && adherents.length > 0">
                        <thead class="thead-light">
                            <tr>
                                <th>ID</th>
                                <th>E-Mail</th>
                                <th>Nom</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let adherent of adherents">
                                <td>{{ adherent.id }}</td>
                                <td>{{ adherent.email }}</td>
                                <td>{{ adherent.nom }}</td>
                                <td>
                                    <!-- Actions (if any, like delete) -->
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- No Data Message -->
                    <div *ngIf="!loading && adherents.length === 0" class="text-center">
                        <p class="text-muted">Aucun adhérent trouvé.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
